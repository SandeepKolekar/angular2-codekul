
<h4>Data table with Pagination , Sorting , Filtering</h4>
<div class="jumbotron">
    <div class="table-responsive">
        <table class="table  table-hover table-bordered">
            <thead>
                <tr>
                    <th>
                        <span>SR-No</span>
                    </th>
                    <th>
                        <span>ID</span>
                        <span class="sortIcon" (click)="idSortFlag = ! tableSort(idSortFlag,'id');"><i class="fa fa-sort" aria-hidden="true"></i> </span>
                        <div class="filterInput">
                            <input type="text" class="form-control" #idFilter (keyup)="tableFilter(idFilter.value,nameFilter.value,emailFilter.value,mobileFilter.value);" placeholder="ID">
                        </div>
                    </th>
                    <th>
                        <span>Name</span>
                        <span class="sortIcon" (click)="nameSortFlag = ! tableSort(nameSortFlag,'name');"><i class="fa fa-sort" aria-hidden="true"></i> </span>
                        <div class="filterInput">
                            <input type="text" class="form-control" #nameFilter (keyup)="tableFilter(idFilter.value,nameFilter.value,emailFilter.value,mobileFilter.value);" placeholder="Name">
                        </div>
                    </th>
                    <th>
                        <span>Email</span>
                        <span class="sortIcon" (click)="emailSortFlag = ! tableSort(emailSortFlag,'email');"><i class="fa fa-sort" aria-hidden="true"></i> </span>
                        <div class="filterInput">
                            <input type="text" class="form-control" #emailFilter (keyup)="tableFilter(idFilter.value,nameFilter.value,emailFilter.value,mobileFilter.value);" placeholder="Email">
                        </div>
                    </th>
                    <th>
                        <span>Mobile</span>
                        <span class="sortIcon" (click)="mobileSortFlag = ! tableSort(mobileSortFlag,'mobile');"><i class="fa fa-sort" aria-hidden="true"></i> </span>
                        <div class="filterInput">
                            <input type="text" class="form-control" #mobileFilter (keyup)="tableFilter(idFilter.value,nameFilter.value,emailFilter.value,mobileFilter.value);" placeholder="Mobile">
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of employeeData ; let i = index" >
                    <td>{{i+1}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.mobile}}</td>
                </tr>
            </tbody>
        </table>

        <ngb-pagination [collectionSize]="employeeData.length" [(page)]="currentPage"></ngb-pagination>
        <!-- <h5 *ngIf="! employeeData.length">Employee not found</h5> -->
    </div>
</div>
